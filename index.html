<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
   <style>
    /* Base Reset & Typography */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: Arial, sans-serif;
  background: rgb(1, 1, 99); /* Soft background */
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.app-container {
  background: rgb(171, 182, 185);
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  width: 350px;
  max-width: 90%;
}

/* Search Box */
.search-box {
  display: flex;
  margin-bottom: 20px;
}
#city-input {
  flex: 1;
  padding: 8px;
  border: 1px solid #aaa;
  border-radius: 4px 0 0 4px;
}
#search-btn {
  padding: 8px 12px;
  border: none;
  background: dodgerblue;
  color: white;
  border-radius: 0 4px 4px 0;
  cursor: pointer;
}

/* Weather Card */
.weather-card {
  text-align: center;
}
.weather-card img {
  width: 80px;
  height: 80px;
}
.hidden { display: none; }
.error {
  color: crimson;
  text-align: center;
  margin-top: 10px;
}

/* Responsive Design */
@media (max-width: 500px) {
  .app-container { width: 90%; padding: 15px; }
  #search-btn { padding: 8px; }
}

   </style>
</head>
<body>
  <div class="app-container">
    <h1>Weather Checker</h1>
    <div class="search-box">
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button id="search-btn">Search</button>
    </div>
    <div id="weather-result" class="weather-card hidden">
      <h2 id="city-name"></h2>
      <img id="weather-icon" alt="Weather Icon" />
      <p id="description"></p>
      <p><span id="temperature"></span>Â°C</p>
      <p>Humidity: <span id="humidity"></span>%</p>
    </div>
    <p id="error-msg" class="error hidden"></p>
  </div>
  <script >
      // Your OpenWeatherMap API key here
const API_KEY = 'b20ae9cb071ad2964ffe679834824deb';
const BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';

const cityInput   = document.getElementById('city-input');
const searchBtn   = document.getElementById('search-btn');
const resultCard  = document.getElementById('weather-result');
const errorMsg    = document.getElementById('error-msg');

searchBtn.addEventListener('click', () => {
  const city = cityInput.value.trim();
  if (!city) return;
  fetchWeather(city);
});

/**
 * Fetch weather data for given city
 * from OpenWeatherMap, handle response.
 */
async function fetchWeather(city) {
  try {
    // Show loading state
    resultCard.classList.add('hidden');
    errorMsg.classList.add('hidden');

    const response = await fetch(
      `${BASE_URL}?q=${encodeURIComponent(city)}&units=metric&appid=${API_KEY}`
    );
    if (!response.ok) throw new Error('City not found');

    const data = await response.json();
    displayWeather(data);
  } catch (err) {
    showError(err.message);
  }
}

/**
 * Update DOM with weather data
 */
function displayWeather(data) {
  document.getElementById('city-name').textContent = `${data.name}, ${data.sys.country}`;
  document.getElementById('description').textContent = data.weather[0].description;
  document.getElementById('temperature').textContent = Math.round(data.main.temp);
  document.getElementById('humidity').textContent    = data.main.humidity;
  document.getElementById('weather-icon').src       = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
  resultCard.classList.remove('hidden');
}

/**
 * Show error message
 */
function showError(message) {
  errorMsg.textContent = message;
  errorMsg.classList.remove('hidden');
}
   
  </script>
</body>
</html>
